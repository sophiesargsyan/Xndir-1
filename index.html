<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .prompt, .message {
            padding: 10px;
            margin: 10px 0;
            background-color: #f3db06;
            border: 1px solid #000000;
            position: relative;
        }
        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="prompt">
        This is a prompt message.
        <span class="close-btn" onclick="closePrompt(this)">x</span>
    </div>

    <div>
        <button id="startBtn">Start</button>
        <button id="endBtn">End</button>
        <span id="timeElapsed">0</span> ms
    </div>

    <div id="messages">
        <div class="message">
            Message 1 <span class="close-btn" onclick="closeMessage(this)">x</span>
        </div>
        <div class="message">
            Message 2 <span class="close-btn" onclick="closeMessage(this)">x</span>
        </div>
        <div class="message">
            Message 3 <span class="close-btn" onclick="closeMessage(this)">x</span>
        </div>
        <div class="message">
            Message 4 <span class="close-btn" onclick="closeMessage(this)">x</span>
        </div>
        <div class="message">
            Message 5 <span class="close-btn" onclick="closeMessage(this)">x</span>
        </div>
    </div>
    <button onclick="addNewMessage()">Add New</button>

    <script>
        function closePrompt(element) {
            element.parentElement.style.display = 'none';
        }

        let startTime, endTime;
        document.getElementById('startBtn').addEventListener('click', function() {
            startTime = new Date().getTime();
            document.getElementById('timeElapsed').innerText = '0';
        });

        document.getElementById('endBtn').addEventListener('click', function() {
            endTime = new Date().getTime();
            let timeElapsed = endTime - startTime;
            document.getElementById('timeElapsed').innerText = timeElapsed;
        });

        function closeMessage(element) {
            element.parentElement.remove();
        }

        function addNewMessage() {
            let messageContainer = document.getElementById('messages');
            let newMessage = document.createElement('div');
            newMessage.className = 'message';
            newMessage.innerHTML = 'New Message <span class="close-btn" onclick="closeMessage(this)">x</span>';
            messageContainer.appendChild(newMessage);
        }
    </script>

</body>
</html>
